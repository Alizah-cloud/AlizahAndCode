<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 50%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST" action="/predict">
        <textarea name="review" placeholder="Enter a movie review..." required></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    {% if review and sentiment %}
    <div class="result">
        <p><strong>Review:</strong> {{ review }}</p>
        <p><strong>Predicted Sentiment:</strong> {{ sentiment }}</p>
    </div>
    {% endif %}
</body>
</html>
